<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Title -->
    <header>
        <div id="ticTacToe">Tic-Tac-Toe</div>
    </header>

    <!-- Game Base -->
    <div class="container">
        <div class="game-container">
            <div class="box available r0 c0" id="one"></div>
            <div class="box available r0 c1" id="two"></div>
            <div class="box available r0 c2" id="three" ></div>
            <div class="box available r1 c0" id="four"></div>
            <div class="box available r1 c1" id="five"></div>
            <div class="box available r1 c2" id="six"></div>
            <div class="box available r2 c0" id="seven"></div>
            <div class="box available r2 c1" id="eight"></div>
            <div class="box available r2 c2" id="nine"></div>
        </div>
    </div>
    
    <div id="winner"></div>
    <div id="reset">Reset</div>

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
        <script type="module" src="/./main/index.js"></script>
        <script src="/./main/minimax.js"></script>
</body>
</html>
